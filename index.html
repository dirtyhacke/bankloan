<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="nav">
        <p class="heading">Bank Loan From</p>
        <div class="left-menu">
            <img src="bank.png" class="icon">
        <p class="sub-heading">
            ACME BANK
        </p>
    </div>
    </div>
    <div class="inner-container">
        <div class="top-input">
            <input type="text" name="Full-name" id="" placeholder="Full name" required>
            <input type="date" name="DOB" id="" required>
        </div>
        <div class="top-input-2">
            <input type="text" name="Phone" id="" placeholder="Phone Number" required>
            <input type="email" name="Email" id="" placeholder="Email Address" required>
        </div>
        <div class="inner-container-2">
            <input type="text" name="Address" id="" class="in-5" placeholder="Residential Address" required>
        </div>
        <p class="type">Loan Type</p>
        <div class="middile-input">
            <input type="radio" name="Personal" id="" required><label for="Personal" class="radio">Personal</label>
            <input type="radio" name="Mortgage" id="" required> <label for="Mortgage" class="radio">Mortgage</label>
            <input type="radio" name="Auto" id="" required><label for="Auto" class="radio">Auto</label>
            <input type="radio" name="Bussiness" id="" required><label for="Bussiness" class="radio">Bussiness</label>
        </div>
        <div class="middile-second">
            <input type="text" name="" id="" placeholder="Loan Amount Requested" required>
            <input type="text" name="" id="" placeholder="Loan Purpose" required>
        </div>
        <div class="mid_m">
            <input type="text" name="" id="" placeholder="Employer Name" required>
        </div>
        <div class="mid">
            <input type="text" name="" id="" placeholder="Job Title" required>
            <input type="text" name="" id="" placeholder=" Monthly income" required>
        </div>
        <div class="discription">
            <p>
                I hereby confrim that the provided information is accurate and reaspectfully request the bank to proceed with the processing of my loan application
            </p>
        </div>
        <div class="sign">
            <input type="text" name="" id="signature" placeholder="signature" required>
            <input type="date" name="" id="" >
        </div>
    </div>
    <div class="footer"></div>
   </div>
</body>
</html>
